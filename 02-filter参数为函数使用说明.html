<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./angular.js"></script>
</head>
<body ng-app="app">
    <ul>
        <li ng-repeat='item in [1,4,3,2,6,7] | filter: even'>{{item}}</li>
    </ul>
</body>
<script>
    angular.module('app',[])
        .run(['$rootScope',function($rootScope){
            $rootScope.even=function(v){
                return v%2==0;
            }
        }])
</script>
</html>
