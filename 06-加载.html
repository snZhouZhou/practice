<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./angular.js"></script>
</head>
<body ng-app="app" ng-controller="myCon">
    <div ng-if=!show style="width:100px;margin:0 auto">
        <img src="timg.gif" alt="">
    </div>
</body>
<script>
    angular.module('app',[])
        .controller('myCon',['$scope','$timeout',function($scope,$timerout){
           $timerout(function(){
                $scope.show=true;
           },2000)
        }])
</script>
</html>
